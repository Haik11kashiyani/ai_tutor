name: Daily YouTube Shorts Automation

on:
  schedule:
    # Mon, Tue, Wed, Fri @ 2:00 PM EST Target -> Run at 1:00 PM EST (18:00 UTC)
    - cron: '0 18 * * 1,2,3,5'
    # Thursday @ 12:00 PM EST Target -> Run at 11:00 AM EST (16:00 UTC)
    - cron: '0 16 * * 4'
    # Saturday @ 10:00 AM EST Target -> Run at 9:00 AM EST (14:00 UTC)
    - cron: '0 14 * * 6'
    # Sunday @ 11:00 AM EST Target -> Run at 10:00 AM EST (15:00 UTC)
    - cron: '0 15 * * 0'
  workflow_dispatch:  # Allows manual runs from the Actions tab

jobs:
  create-and-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Grant permission to push changes back to the repo

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg imagemagick
        # Fix ImageMagick policy for moviepy
        sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Automation Script
      env:
        ELEVENLABS_KEY_1: ${{ secrets.ELEVENLABS_KEY_1 }}
        ELEVENLABS_KEY_2: ${{ secrets.ELEVENLABS_KEY_2 }}
        ELEVENLABS_KEY_3: ${{ secrets.ELEVENLABS_KEY_3 }}
        YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
        YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
        YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}
      run: |
        python youtube_automation.py

    - name: Commit and Push Changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add content.json
        # Only commit if there are changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update content.json: Marked video as uploaded" && git push)

    - name: Upload Video Artifact
      if: always() # Upload even if upload failed
      uses: actions/upload-artifact@v4
      with:
        name: daily-shorts-output
        path: output/
